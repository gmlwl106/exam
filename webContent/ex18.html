<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<input class="red" id="num1" type="text"> + <input id="num2" type="text"><br>
	<button class="red" id="btn" type="button">더하기</button>
	
	<p id="result">결과</p>
	
</body>

<script type="text/javascript">
window.onload = function() {
	
	var btn = document.getElementsByTagName("button"); //태그네임
	console.log(btn);
	
	var inputs = document.getElementsByTagName("input"); //태그네임
	console.log(inputs);
	console.log(inputs[0]);
	console.log(inputs[1])

	var tags = document.getElementsByClassName("red"); //클래스네임
	console.log(tags);
	console.log(tags[0]);
	console.log(tags[1]);
	
	var testButton = document.getElementById("btn");
	var num1 = document.getElementById("num1");
	var num2 = document.getElementById("num2");
	var result = document.getElementById("result");
	
	//버튼 클릭했을때 이벤트
	testButton.onclick = function() {
		result.innerHTML = parseInt(num1.value) + parseInt(num2.value);
	};
	
};
</script>
</html>
