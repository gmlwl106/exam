		//실험2
		var name = "global";

		//정의
		function checkScope(){
			name = "local"; //전역변수에 name으로 사용됨
			name2 = "로컬";  //전역변수로 선언됨
		}

		checkScope();

		console.log(name);  //-->global 출력  (local)
		console.log(name2); //-->에러         (로컬) 
	</script>
	
</body>
