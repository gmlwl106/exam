<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트</h1>
	<h2>기본 데이터 타입</h2>
	<script type="text/javascript">
		console.log(typeof 1);		//number
		console.log(typeof 1.5);	//number
		console.log(typeof '안');	//string
		console.log(typeof "안녕하세요"); //string
		console.log(typeof (6<5));	//boolean
		console.log(typeof (6>5));	//boolean
	</script>
	
	<script type="text/javascript">
		console.log("number형 확인");
		console.log(13+5); //18
		console.log(13-5); //8
		console.log(13*5); //65
		console.log(13/5); //2.6
		console.log(13%5); //3
	</script>
	
	<script type="text/javascript">
		console.log("string형 확인");
		console.log("동해물과 백두산이");
		console.log('동해물과 백두산이');
		console.log("동해물과 '백두산'이");
		console.log('동해물과 "백두산"이');
		console.log("동해물과 \"백두산\"이");
		console.log('동해물과 \'백두산\'이');
		console.log("동해물과 \n백두산이");
		console.log("동해물과 \r백두산이");
		console.log("동해물과 "+"백두산이");
	</script>
	
</body>
</html>
