<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트</h1>
	<h2>변수</h2>
	<script type="text/javascript">
		console.log("변수선언");
		/*
		변수 선언법
		자료형을 쓰지 않는다
		*/
		var no;
		var str;
		var boo;
		
		/* 잘못된 선언
		number no;
		string str;
		boolean boo;
		*/
		
	</script>
	
	<script type="text/javascript">
		/* 같은 이름 변수 선언 */
		var person = "박희지";
		var person = "박깜이";
		console.log(person);
		var person = "김쭈쭈";
		console.log(person);
	</script>
	
	<script type="text/javascript">
		/* 대입시 자료형이 결정된다 */
		var data;
		console.log(typeof data);
		
		data = 15;
		console.log(typeof data);
		
		data = "안녕";
		console.log(typeof data);
		
		data = 6>5;
		console.log(typeof data);
		
	</script>
	
	<script type="text/javascript">
		/* undefined, null 비교 */
		console.log("undefined, null 비교");
		var myVar01;
		var myVar02=null;
		console.log(myVar01); //undefined
		console.log(myVar02); //null
	</script>
	
	<script type="text/javascript">
		/* ==, === 비교 */
		console.log("==, === 비교");
		
		console.log("123" == 123); //true
		console.log("123" === 123); //false 자료형까지 확인함
		
		console.log('' == false); //true
		console.log('' == 0); //true
		console.log(0 == false); //true
		
		console.log('' === false); //false
		console.log('' === 0); //false
		console.log(0 === false); //false
		
		
		
	</script>
	
	<script type="text/javascript">
		
	</script>
	
</body>
</html>
