<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		#textarea {height:50px; width:400px; font-size:20px;}
		button {height:100%; width:100%; font-size:20px;}
		table {width:400px; height:300px;}
	</style>
</head>
<body>
	<input id="textarea" type="text">
	
	<table>
		<tr>
			<td><button id="7" type="button">7</button></td>
			<td><button id="8" type="button">8</button></td>
			<td><button id="9" type="button">9</button></td>
			<td><button id="divide" type="button" value="/">/</button></td>
		</tr>
		<tr>
			<td><button id="4" type="button">4</button></td>
			<td><button id="5" type="button">5</button></td>
			<td><button id="6" type="button">6</button></td>
			<td><button id="multiply" type="button" value="*">*</button></td>
		</tr>
		<tr>
			<td><button id="1" type="button">1</button></td>
			<td><button id="2" type="button">2</button></td>
			<td><button id="3" type="button">3</button></td>
			<td><button id="minus" type="button" value="-">-</button></td>
		</tr>
		<tr>
			<td><button id="0" type="button">0</button></td>
			<td><button id="c" type="button" value="c">C</button></td>
			<td><button id="equal" type="button" value="=">=</button></td>
			<td><button id="plus" type="button" value="+">+</button></td>
		</tr>
	</table>
	
</body>

<script type="text/javascript">
window.onload = function() {
	
	var textarea = document.getElementById("textarea");
	
	
	//숫자 이외의 버튼 클릭 했을 때
	var operator = "";
	//나누기
	document.getElementById("divide").onclick = function() {
		operator = "/";
		textarea.value += operator;
	};
	//곱하기
	document.getElementById("multiply").onclick = function() {
		operator = "*";
		textarea.value += operator;
	};
	//빼기
	document.getElementById("minus").onclick = function() {
		operator = "-";
		textarea.value += operator;
	};
	//더하기
	document.getElementById("plus").onclick = function() {
		operator = "+";
		textarea.value += operator;
	};
	//리셋
	document.getElementById("c").onclick = function() {
		textarea.value = null;
		operator = "";
	};
	
	
	//결과 계산
	document.getElementById("equal").onclick = function() {
		var result = 0;
		var formula = textarea.value.split(operator);
		console.log(formula);
		console.log(operator);
		
		var leftNum = parseInt(formula[0]);
		var rightNum = parseInt(formula[1]);
		
		switch(operator) {
			case "+" :
				result = leftNum + rightNum;
				break;
			case "-" :
				result = leftNum - rightNum;
				break;
			case "*" :
				result = leftNum * rightNum;
				break;
			case "/" :
				result = leftNum / rightNum;
				break;
			default :
				result = "[ERROR]";
				break;
		}
		textarea.value = result;
	};
	
	//숫자 버튼 클릭했을 때
	document.getElementById("0").onclick = function() {
		textarea.value += 0;
	};
	document.getElementById("1").onclick = function() {
		textarea.value += 1;
	};
	document.getElementById("2").onclick = function() {
		textarea.value += 2;
	};
	document.getElementById("3").onclick = function() {
		textarea.value += 3;
	};
	document.getElementById("4").onclick = function() {
		textarea.value += 4;
	};
	document.getElementById("5").onclick = function() {
		textarea.value += 5;
	};
	document.getElementById("6").onclick = function() {
		textarea.value += 6;
	};
	document.getElementById("7").onclick = function() {
		textarea.value += 7;
	};
	document.getElementById("8").onclick = function() {
		textarea.value += 8;
	};
	document.getElementById("9").onclick = function() {
		textarea.value += 9;
	};

};
</script>
</html>
